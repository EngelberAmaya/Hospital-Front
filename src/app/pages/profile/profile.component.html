<div class="row">

    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20" ngNativeValidators
                        #f="ngForm"
                        (submit)="actualizarPerfil(f.value)">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="nombre" 
                                    class="form-control" required                                  
                                    placeholder="Nombre del usuario"
                                    
                                    [ngModel]="usuario.nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" name="email"
                                    class="form-control" required                                 
                                    placeholder="Correo del usuario"                          
                                    
                                    [ngModel]="usuario.email">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            >
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>

            </div>
        </div>
    </div>


    <div class="col-md-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                <div>
                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                </div>
                <br>
                <!--<img [src]="usuario.img | imagen" class="w150">-->

                <input type="file"
                        (change)="seleccionImagen($event.target.files[0])">

                <br>
                <br>

                <button type="button"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="cambiarImagen()">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>

            </div>
        </div>
    </div>


</div>
