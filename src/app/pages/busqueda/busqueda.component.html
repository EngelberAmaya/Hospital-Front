<div class="row animated fadeIn fast">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info animated fadeIn fast"
                    *ngIf="usuarios.length === 0">
                  <p class="mb-0">
                      No hay usuarios con ese término
                  </p>
                </div>

				<div *ngIf="usuarios.length > 0">
					<table class="table table-hover">
	                    <thead>
	                        <tr>
	                            <th>Foto</th>
	                            <th>Nombre</th>
	                            <th>Opción</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr *ngFor="let usuario of usuarios"
	                            class="animated fadeIn fast">
	                            <td class="w70">
	                                <img [src]="usuario.img | imagen:'usuario'" 
	                                         class="img-50"/>
	                            </td>
	                            <td>{{ usuario.nombre }}</td>
	                            <td>
	                            	<button class="btn btn-primary" [routerLink]="['/usuarios']">
	                            		<i class="fa fa-edit"></i>
	                            	</button>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
				</div>
				

            </div>
        </div>
	</div>


	<div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info animated fadeIn fast"
                    *ngIf="hospitales.length === 0">
                  <p class="mb-0">
                      No hay hospitales con ese término
                  </p>
                </div>

                <div *ngIf="hospitales.length > 0">
                	<table class="table table-hover">
	                    <thead>
	                        <tr>
	                            <th>Foto</th>
	                            <th>Nombre</th>
	                             <th>Opción</th>
	                        </tr>
	                    </thead>
	                     <tbody>
	                        <tr *ngFor="let hospital of hospitales"
	                                class="animated fadeIn fast">
	                            <td class="w70">
	                                <img [src]="hospital.img | imagen:'hospital'" 
	                                       class="img-50"/>
	                            </td>
	                            <td>{{ hospital.nombre }}</td>
	                            <td>
	                            	<button class="btn btn-primary" [routerLink]="['/hospitales']">
	                            		<i class="fa fa-edit"></i>
	                            	</button>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
                </div>

				

            </div>
        </div>

	</div>

	<div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                 <div class="alert alert-info animated fadeIn fast"
                    *ngIf="medicos.length === 0">
                  <p class="mb-0">
                      No hay médicos con ese término
                  </p>
                </div>

				<div *ngIf="medicos.length > 0">
					<table class="table table-hover">
	                    <thead>
	                        <tr>
	                            <th>Foto</th>
	                            <th>Nombre</th>
	                             <th>Opción</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr *ngFor="let medico of medicos"
	                                class="animated fadeIn fast">
	                            <td class="w70">
	                                <img [src]="medico.img | imagen:'medico'" 
	                                         class="img-50"/>
	                            </td>
	                             <td>{{ medico.nombre }}</td>
	                             <td>
	                            	<button class="btn btn-primary" [routerLink]="['/medico',medico._id]">
	                            		<i class="fa fa-edit"></i>
	                            	</button>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
				</div>

				

            </div>
        </div>

	</div> 

</div>
